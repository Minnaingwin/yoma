<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOMABANK</title>
    <link rel="icon" href="./image/yomabank-logo.png">
    <link rel="stylesheet" href="sign.css">
</head>

<body>
    <div id="login-wrap">
        <div class="login-image">
            <nav class="login-image-nav">
                <ul>
                    <li><a class="logo" href="#">YOMA<span class="text-primary">BANK</span></a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Our Products</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
        <div class="login-card">
            <div class="login-card-header">
                <h1 class="display-md"><span class="text-main">YOMA</span><span class="text-primary">BANK</span></h1>
                <p class="text-muted">Welcome to our online banking Yoma Bank</p>
            </div>
            <form action="logIn" class="login-card-form">
                <div class="input-group">
                    <input type="text" placeholder="Name" required>
                    <i class="m-i material-icons"></i>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Email" required>
                    <i class="m-i material-icons"></i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="btn-group">
                    <button type="submit" vlaue="Submit" class="btn btn-primary">Sign
                        In</button>

                    <button type="submit" vlaue="Submit" class="btn btn-flat">Forgot Password</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
